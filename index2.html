		<script>
		(function() {
			var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				//page = document.querySelector('.btn--page')
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					pieces: 5,
					animation: {
						duration: 1500,
						easing: 'easeInOutExpo',
						delay: 100,
						translateZ: 100
					},
					parallax: true,
					positions: [
						{top: 0, left: 0, width: 45, height: 45},
						{top: 55, left: 0, width: 45, height: 45},
						{top: 0, left: 55, width: 45, height: 45},
						{top: 55, left: 55, width: 45, height: 45},
						{top: 35, left: 35, width: 35, height: 35}
					],
					onReady: function() {
						trigger.classList.remove('btn--hidden');
						trigger.addEventListener('click', function() {
							segmenter.animate();
							headline.classList.remove('trigger-headline--hidden');
							this.classList.add('btn--hidden');
							//var down = document.getElementById("down");
							//down.style.visibility = "visible";
							//want to show rest of website when clicked.
						});
					}
				});
		})();
		</script>


		<!-- To open the modal -->
		<script type="text/javascript">
		var modals = document.getElementsByClassName('modal');
		// Get the button that opens the modal
		var btns = document.getElementsByClassName("openmodal");
		var spans=document.getElementsByClassName("close");
		for(let i=0;i<btns.length;i++){
		    btns[i].onclick = function() {
		        modals[i].style.display = "block";
		    }
		}
		for(let i=0;i<spans.length;i++){
		    spans[i].onclick = function() {
		        modals[i].style.display = "none";
		    }

		}

		</script>
